<!DOCTYPE html>
<html>
<head>
	<title>class17</title>
</head>
<body>
	<h1>Lunch Time</h1>
	<script>
		function lunchTime(){
	    let time = 12;
	    let askTime= prompt("What is the time"+ "Use 24hrs format");
	    if (askTime >= time) {
	        console.log("It's time for Lunch!!!")
	    } else if(askTime < time){
	        console.log("Not yet time for Lunch!!!");
	    }
	    console.log(time, askTime)
		}
		lunchTime();
	</script>

</body>
</html>
