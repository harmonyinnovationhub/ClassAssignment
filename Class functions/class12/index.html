<!DOCTYPE html>
<html>
<head>
	<title>class12</title>
</head>
<body>
	<h1>Good Morning Alarm</h1>
	<script>
		function goodMorning(){
	    let time = 10;
	    let askTime= prompt("What is the time");
	    if (askTime <= time) {
	        console.log("Good morning, welcome to the class")
	    } else if(askTime > time){
	        console.log("You are late for the class");
	    }
	    console.log(time, askTime)
	}
	goodMorning();
	</script>

</body>
</html>
