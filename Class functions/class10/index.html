<!DOCTYPE html>
<html>
<head>
	<title>class10</title>
</head>
<body>
	<h1>Laundary Time</h1>
	<script>
		var cleanCloths= 20;
		var worn = prompt("How many clean Cloths have you worn");
		var laundaryTime= function(){
		   if(worn < cleanCloths){
		   alert("You have some washing to do!")
		   } else{
		    alert("No washing for now");
		   }
		}
		laundaryTime();
	</script>

</body>
</html>
