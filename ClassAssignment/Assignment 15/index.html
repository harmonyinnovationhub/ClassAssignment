<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="canvas">
        <h1>Click to Get Message!</h1>
        <div id="message"></div>
        <button>Get Message</button>
    </div>
    <script>
        //Get the date
        const date = new Date();
        //Get hours from date
        const hour = date.getHours();
        //select the button from the DOM
        const button = document.querySelector('button');
        //select the message area from the DOM
        const messageArea = document.querySelector('#message');

        //add a click event to the button
        button.addEventListener('click', function(){
        //check for morning, noon, or evening
        if (hour > 17){
            messageArea.innerHTML = `<h1>Good evening!</h1>`;
        } else if (hour > 12){
            messageArea.innerHTML = `<h1>Good afternoon!</h1>`;
        } else {
            messageArea.innerHTML = `<h1>Good morning!</h1>`;
        }
        })
    </script>
</body>
</html>
