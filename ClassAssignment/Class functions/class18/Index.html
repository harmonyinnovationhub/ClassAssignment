<!DOCTYPE html>
<html>
<head>
	<title>class18</title>
</head>
<body>
	<h1>BMI Calculator</h1>
	<p>weight(kg)</p>
	<p>__________</p>
	<p>height2(m2)</p>
	<p>weight divided by the height squared</p>
	<script>
		function bmiCalculator(weight, height){
			var bmi = weight / (height * height); 
			// ||
			// var bmi= weight	/ Math.pow(height, 2);
			// convert decimals to whole Num 
			return Math.round(bmi);
		}
		var bmi = bmiCalculator(65, 1.8);
		console.log(bmi);
		

	</script>

</body>
</html>
