<!DOCTYPE html>
<html>
<head>
	<title>class14</title>
</head>
<body>
	<h1>Battery Life</h1>
	<script>
		var batteryLife= 100;
		var askBattery = prompt("What is you battery percent?");
		var chargeBattery= function(){
		   if(askBattery < batteryLife){
		   alert("You need to charge your phone!")
		   } else{
		    alert("Battery Life okay");
		   }
		}
		chargeBattery();
	</script>

</body>
</html>
