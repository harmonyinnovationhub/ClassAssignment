<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">
        Click Me
    </button>
    
    <script>
        let btn  = document.getElementById('btn');
        btn.addEventListener('mouseover', function(event) {
            alert(event.type);
            let text = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam laboriosam delectus quia vel harum tenetur officia mollitia ea, perferendis laborum et quae nemo consectetur nihil eligendi. Illum nulla assumenda dolorum!"
            document.getElementById('btn').innerHTML = text;
        })
    </script>
</body>
</html>
